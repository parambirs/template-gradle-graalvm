plugins {
    id 'application'
    id 'com.palantir.graal' version '0.9.0'
}

group 'io.github.parambirs.gradle.graal'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

repositories {
    mavenCentral()
}

mainClassName = 'io.github.parambirs.gradle.graal.Main'

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

graal {
    javaVersion '11'    // results in much bigger binary!
    mainClass 'io.github.parambirs.gradle.graal.Main'
    outputName 'hello-graal'
    option '-H:+ReportExceptionStackTraces'
    option '--report-unsupported-elements-at-runtime'
    option '--no-fallback'
    option '-H:EnableURLProtocols=https'
//    option '--allow-incomplete-classpath'
//    option '--initialize-at-build-time=org.slf4j.impl.StaticLoggerBinder'
}
